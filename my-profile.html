  <main>
    <div class="container">
      <div class="row justify-content">
        <div class="col" style="margin-top: 50px; margin-left: 250px; margin-right: 250px;">
          <div class="row">
            <div class="col">
              <h2>Perfil</h2>
            </div>
            <div class="col text-end">
              <img src="img/img_perfil.png" id="imgProfile" style="width: 80px;height: 80px;">
            </div>
          </div>
          <hr>
          <form action="">
            <div class="form-group">
              <div class="form-group row">
                <div class="col">
                  <label for="inputName1">Primer nombre</label>
                  <input type="text" class="form-control" id="inputName1" required>
                </div>
                <div class="col">
                  <label for="inputName2">Segundo nombre</label>
                  <input type="text" class="form-control" id="inputName2">
                </div>
              </div>
              <div class="form-group row" style="margin-top: 25px;">
                <div class="col">
                  <label for="inpitSecondname1">Primer apellido</label>
                  <input type="text" class="form-control" id="inputSecondname1" required>
                </div>
                <div class="col">
                  <label for="inpitSecondname2">Segundo apellido</label>
                  <input type="text" class="form-control" id="inputSecondname2">
                </div>
              </div>
              <div class="form-group row" style="margin-top: 25px;">
                <div class="col">
                  <label for="inputName">E-mail</label>
                  <input type="text" class="form-control" id="inputEmail" required>
                </div>
                <div class="col">
                  <label for="inputImage">Imagen de perfil</label>
                  <input type="file" class="form-control" id="inputImage">
                </div>
              </div>
              <div class="form-group row" style="margin-top: 25px;">
                <div class="col">
                  <label for="inputName2">Telefono de contacto</label>
                  <input type="text" class="form-control" id="inputNumber" style="width: 385px;">
                </div>
              </div>
            </div>
            <hr>
            <div class="col text-center">
              <button type="submit" class="btn btn-primary" style="width: 180px;" id="btnChanges">Guardar
                cambios</button>
            </div>
          </form>
        </div>
      </div>
